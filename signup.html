<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8" />
</head>
<body>

    <h1>Sign Up</h1>

    <form action = "process-signup.php" method = "post">
        <div>
            <label for = "name">Name</label>
            <input type = "text" id = "name" name = "name">
        </div>

        <div>
            <label for = "email">Email</label>
            <input type = "email" id = "email" name = "email">
        </div>

        <div>
            <label for = "password">Password</label>
            <input type = "password" id = "password" name = "password">
        </div>

        <div>
            <label for = "password_confirmation">Confirm Password</label>
            <input type = "password" id = "password_confirmation" name = "password_confirmation">
        </div>

        <div>
            <label for = "aadhar">Aadhar</label>
            <input type = "text" id = "aadhar" name = "aadhar">
        </div>

        <div>
            <label for = "cvt">City/Village/Taluka</label>
            <input type = "text" id = "cvt" name = "cvt">
        </div>

        <div>
            <label for = "state">State</label>
            <input type = "text" id = "state" name = "state">
        </div>

        <div>
            <label for = "dob">Date of Birth</label>
            <input type = "date" id = "dob" name = "dob">
        </div>

        <div>
            <label for = "pincode">Pincode</label>
            <input type = "text" id = "pincode" name = "pincode">
        </div>

        <div>
            <label for = "gender">Gender Male/Female</label>
            <input type = "text" id = "gender" name = "gender">
        </div>

        <div>
            <label for = "bg">Blood Group</label>
            <input type = "text" id = "bg" name = "bg">
        </div>

        <div>
            <label for = "phone">Phone Number</label>
            <input type = "text" id = "phone" name = "phone">
        </div>
        
        <button>Sign up</button>

    </form>
    
</body>
</html>
